    <script type="text/javascript">

      $("#timeNow").text("Time of Access: " + new Date($.now()));

      var date = new Date();
      var hour = date.getHours();
      console.log(hour);
      $(".task").each(function(){
        if($(this).attr("value") < hour){
          $(this).attr("class", "past col-sm-9 task");
        }
        else if($(this).attr("value") > hour){
          $(this).attr("class", "future col-sm-9 task");
        }
        else{
          $(this).attr("class", "present col-sm-9 task");
        }        
      });   
      
      var content1 = $("#one");

        var editedContent1 = content1.html().trim();
